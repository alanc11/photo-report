<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Home</title>
</head>
<body>
    <header>Generador de reporte fotogr√°fico</header>
    <main>
        <article class="main-container">
            <form action="" id="form">
                <ul>
                    <li>
                      <label for="fse">FSE:</label>
                      <input type="text" id="fse" name="user_name" />
                    </li>
                    <li>
                      <label for="equipment">Equipo</label>
                      <input type="text" id="equipment" name="user_mail" />
                    </li>
                    <li>
                      <label for="sn">Numero de serie</label>
                      <input type="text" id="sn" name="serial_number"></input>
                    </li>
                    <li>
                        <label for="date">Fecha</label>
                        <input type="date" id="date" name="user_date"></input>
                    </li>
                    <li>
                        <input type="file" id="photos" multiple="multiple" accept="image/jpeg, image/png, image/jpg">
                        <output></output>
                    </li>
                    <li class="sub-button">
                        <button id="btn" type="submit">Generar</button>
                    </li>
                  </ul>
            </form>
            <p id="entry"></p>
        </article>
    </main>
    <footer>
        <p>Copyright 2024</p>
        <button onclick="genPDF(event)">GEN PDF</button>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
